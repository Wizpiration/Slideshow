<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Slideshow</title>
  </head>
  <body>
    <section aria-label="newest-photos">
      <div class="slider">
        <button class="slider-btn btn-next" data-slider-btn>&#8656</button>
        <button class="slider-btn btn-prev" data-slider-btn>&#8658</button>
        <ul>
          <li class="slide" data-active>
            <img src="./autumn-2.jpg" alt="autumn" />
          </li>
          <li class="slide">
            <img src="./autumn-3.jpg" alt="autumn" />
          </li>
          <li class="slide">
            <img src="./autumn-4.jpg" alt="autumn" />
          </li>
          <li class="slide">
            <img src="./autumn-5.jpg" alt="autumn" />
          </li>
          <li class="slide">
            <img src="./autumn-1.jpg" alt="autumn" />
          </li>
          <li class="slide">
            <img src="./autumn-6.jpg" alt="autumn" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
